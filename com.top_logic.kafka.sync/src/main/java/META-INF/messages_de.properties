com.top_logic.kafka.sync.monitor.TLSyncSenderApplicationMonitor.Config.sender-name.tooltip = Der Name der <i>Aufgabe</i>, die von TL-Sync zum Senden verwendet wird.
com.top_logic.kafka.sync.monitor.TLSyncSenderApplicationMonitor.tooltip = Der <i>Anwendungsmonitor</i> für TL-Sync zum Senden. <p> Er meldet <i>Fehler</i>, wenn das Senden nicht möglich ist, egal aus welchem Grund. So meldet er z.B. beim Start der Anwendung <i>Fehler</i>, bis die entsprechenden Dienste gestartet sind. Nur der Benutzer kann entscheiden, ob es derzeit in Ordnung ist, dass dieser Dienst nicht funktioniert. Würde diese Klasse in solchen Fällen "okay" melden, würde sie die Problemanalyse in die Irre führen, wenn es nicht stimmt, dass dieser Dienst zum Beispiel nicht gestartet oder heruntergefahren ist. </p>
