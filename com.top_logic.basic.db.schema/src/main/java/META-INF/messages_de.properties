com.top_logic.basic.db.schema.setup.config.KeyAttributes.tooltip = Konfiguration der Schlüsselattribute eines <i>Metaobjekts</i>. <p> Ein Schlüsselattribut ist in jedem Ereignis vorhanden, das eine Änderung eines Objekts des kommentierten Typs beschreibt, unabhängig davon, ob sich sein Wert geändert hat oder nicht. Die Kennzeichnung eines Attributs als Schlüsselattribut ist sinnvoll, wenn Listener des kommentierten Typs den Wert eines solchen Attributs für die Verarbeitung der Änderung benötigen. </p>
