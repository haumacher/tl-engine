com.top_logic.dsa.sql.JDBCDataSourceAdaptor.tooltip = Ein strukturierter DataSourceAdaptor für SQL-Datenbanken über JDBC. <p> Die Hierarchie für dieses DSA ist mit 3 Schritten festgelegt. z.B. <pre>xxxdb:// Root = die DB selbst xxxdb://table eine ganze Tabelle in der db xxxdb://table?condition a (Set Of) Sätze in der Tabelle unter Verwendung der (WHERE) Bedingung </pre> </p>
com.top_logic.dsa.util.MimeTypes = MIME-Typen
com.top_logic.dsa.util.MimeTypes.tooltip = Klasse, die Erweiterungen, Mime-Typen und Bilder verwaltet. <p> Mimetypes sind in <a href="http://www.mhonarc.org/~ehood/MIME/2046/rfc2046.html">RFC 2046</a> definiert: Die aktuellen <a href="ftp://ftp.isi.edu/in-notes/iana/assignments/media-types/media-types"> MediaTypes</a> finden Sie hier. Gemeinsame Zuordnungen von Erweiterungen finden sich in der Datei <code>web.xml</code>, die mit dem Webcontainer geteilt wird. Die Bilder sind in der Konfigurationsdatei <code>top-logic.xml</code> unter Verwendung der Schlüssel <code>TypeMap</code> und <code>ImageMap</code> zu finden. <code>TypeMap</code> Übersetzt die mime-types in wieder lesbare Strings. <code>ImageMap</code> gibt gif-Bilder für Mime-Typen zurück. </p>
