<h2>Addition</h2> 
<pre><code>n1 + n2
</code></pre> 
<p>The sum of two numbers.</p> 
<h2>Subtraction</h2> 
<pre><code>n1 - n2</code></pre> 
<p>The difference of two numbers.</p> 
<h2>Multiplication</h2> 
<pre><code>n1 * n2</code></pre> 
<p>The product of two numbers.</p> 
<h2>Division</h2> 
<pre><code>n1 / n2</code></pre> 
<p>The quotient of two numbers.</p> 
<h2>Remainder of division</h2> 
<pre><code>n1 % n2</code></pre> 
<p>The remainder of the division of two numbers.</p>
