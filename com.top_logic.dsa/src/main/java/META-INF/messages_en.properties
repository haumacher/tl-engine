com.top_logic.dsa.impl.EncryptedDataSourceAdaptor.Config.impl = Implementation
com.top_logic.dsa.impl.EncryptedDataSourceAdaptor.tooltip = Add (Stream) Encryption to any kind of DataSourceAdaptor. <p> This class wraps some other DataSourceAdaptor and adds encryption using the Java Cryptographic extension. This will not work (as of now) with structured DataSources, this is better done in some underlying implementation. This will not encrypt the structre of the data and the names. Doing so would ease PlainText Attacks. </p>
