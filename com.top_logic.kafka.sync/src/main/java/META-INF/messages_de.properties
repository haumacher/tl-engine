com.top_logic.kafka.sync.knowledge.service.TLSynced.value-mapping.tooltip = Eine <i>Funktion</i>, die den Wert dieses Attributs in einen anderen Wert umwandelt, der stattdessen über TL-Sync übertragen werden soll. <p> <em>Exportieren: Primitive Werte dürfen nicht auf Referenzwerte abgebildet werden.</em> </p> Es ist aber in Ordnung, Referenzwerte auf primitive Werte abzubilden. <p> <em>Importieren: Referenzwerte dürfen nicht auf primitive Werte gemappt werden.</em> </p> Es ist jedoch zulässig, primitive Werte auf Referenzwerte abzubilden. <p> Null ist sowohl als Eingang als auch als Ausgang dieser Funktion zulässig. </p>
