com.top_logic.themes.modern.layout.sidebar.TitleButtonsViewProvider.Config.css-class.tooltip = CSS-Klasse, die für die Layout-Steuerung der obersten Ebene verwendet wird.
com.top_logic.themes.modern.layout.sidebar.TitleButtonsViewProvider.Config.size = Größe
com.top_logic.themes.modern.layout.sidebar.TitleButtonsViewProvider.Config.size.tooltip = Die Größe der Schaltflächenleiste, wenn sie aktiv ist (hat Schaltflächen).
com.top_logic.themes.modern.layout.sidebar.TitleButtonsViewProvider.tooltip = <i>Die Ansichtskonfiguration</i> zeigt ein <i>Schaltflächenleisten-Steuerelement</i> mit allen Schaltflächen der derzeit sichtbaren Komponenten.
