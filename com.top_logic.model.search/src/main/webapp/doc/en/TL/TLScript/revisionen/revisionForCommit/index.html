<h2>Syntax</h2>
<pre>	<code>revisionForCommit($commit)</code>
</pre>
<h2>Description</h2>
<p>Determines the revision that belongs to a given commit.</p>
<h2>Parameters</h2>
<table class="tlDocTable">
 <thead>
  <tr>
   <th>Name</th>
   <th>Type</th>
   <th>Description</th>
   <th>Mandatory</th>
   <th>Default</th>
  </tr>
 </thead>
 <tbody>
  <tr>
   <td>commit</td>
   <td>Number</td>
   <td>The commit number of the revision to be determined.</td>
   <td>yes</td>
   <td></td>
  </tr>
 </tbody>
</table>
<h2>Return value</h2>
<p><span style="color:#3498db"><strong>Type:</strong></span> Revision</p>
<p>The revision for a given commit number.</p>
<p></p>
