<p>Die Sicht stellt die Demodaten in einer Grid dar. Die Konfiguration der Grid entspricht größtenteils die der <a class="tlObject" data-custom="true" href="?page=Tabelle&amp;uuid=ID_079383a0_3389_4437_ae31_03255e62c09d">Tabelle.</a></p> 
<p>Zusätzlich wird die Sicht mit den gewohnten Funktionalitäten einer Grid ausgestattet.</p> 
<p>Durch</p>
