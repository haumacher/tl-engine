com.top_logic.kafka.sync.monitor.TLSyncReceiverApplicationMonitor.Config.receiver-name.tooltip = Der Name des <i>Consumer Dispatchers</i>, der von TL-Sync für den Empfang verwendet wird.
com.top_logic.kafka.sync.monitor.TLSyncReceiverApplicationMonitor.tooltip = Der <i>Anwendungsmonitor</i> für den TL-Sync Empfang. <p> Er meldet <i>Fehler</i>, wenn der Empfang nicht möglich ist, unabhängig von der Ursache. So meldet er z.B. beim Start der Anwendung <i>Fehler</i>, bis die entsprechenden Dienste gestartet sind. Nur der Benutzer kann entscheiden, ob es derzeit in Ordnung ist, dass dieser Dienst nicht funktioniert. Würde diese Klasse in solchen Fällen "okay" melden, würde sie die Problemanalyse in die Irre führen, wenn es nicht stimmt, dass dieser Dienst z.B. nicht gestartet oder heruntergefahren ist. </p>
com.top_logic.kafka.sync.monitor.TLSyncSenderApplicationMonitor = Anwendungsmonitor für den Sync-Sender
