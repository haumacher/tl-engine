<h2>Syntax</h2>
<pre>	<code>none()</code>
</pre>
<h2>Description</h2>
<p>Creates an empty set. A set cannot be modified afterwards, so no elements can be added. But it can be used to create a new set, for example with <a class="tlObject" data-custom="true" href="?page=concat&amp;uuid=70e1f13f-218d-47ad-9cdb-4860efd5d762">Concatenation</a>.</p>
<h2><span style="background-color:rgba(255, 255, 255, 0); font-size:16pt">Return Value</span></h2>
<p><span style="color:#3498db"><strong>Type: </strong></span>Set<span style="color:#3498db"></span></p>
<p>An empty set.</p>
<h2>Examples</h2>
<pre>	<code>none().size()</code>
</pre>
<p><span style="color:#3498db"><strong>Output: </strong></span> 0</p>
<p></p>
