com.top_logic.template.TemplateFormat = Template format
com.top_logic.template.TemplateFormat.COMS = Coms
com.top_logic.template.TemplateFormat.COMS.tooltip = These templates use the COMS syntax that does not allow the templates to be well-formed xml. <p> (The templates can produce well-formed xml, but they are not well-formed xml themselves.) <br/> They also contain no header and therefore need an external parameter model definition. <br/> It's used primarily in COMS and the other Config products. It was also used for scripted tests in various products and the framework for some time. <br/> Using this template type for scripted tests is deprecated. Use the <i>XML</i> syntax instead. </p>
com.top_logic.template.TemplateFormat.XML = XML
com.top_logic.template.TemplateFormat.XML.tooltip = These templates consist of well-formed XML. <p> They also contain a header with (among others) the parameter model definition. <br/> Used for scripted tests. </p>
com.top_logic.template.TemplateFormat.tooltip = The format of a template: Either <i>XML</i> or <i>coms</i>
com.top_logic.template.model.TemplateProblem$Type = Type
com.top_logic.template.model.TemplateProblem.Type.MODEL_ERROR = Model error
com.top_logic.template.model.TemplateProblem.Type.MODEL_ERROR.tooltip = A MODEL_ERROR denotes a fatal problem in the logic the underlying model is used in a template.
com.top_logic.template.model.TemplateProblem.Type.MODEL_WARNING = Model warning
com.top_logic.template.model.TemplateProblem.Type.MODEL_WARNING.tooltip = A MODEL_WARNING denotes a problem in the logic the underlying model is used in a template. Even though it will still work, the results might be unexpected or not the ones intended.
com.top_logic.template.model.TemplateProblem.Type.PARSE_ERROR = Parse error
com.top_logic.template.model.TemplateProblem.Type.PARSE_ERROR.tooltip = A PARSE_ERROR denotes a problem during the parsing process of the <i>template parser</i> and was caused by a <i>parse exception</i>.
com.top_logic.template.model.TemplateProblem.Type.SYNTAX_ERROR = Syntax error
com.top_logic.template.model.TemplateProblem.Type.SYNTAX_ERROR.tooltip = A SYNTAX_ERROR denotes a fatal problem in the given template.
com.top_logic.template.model.TemplateProblem.Type.SYNTAX_WARNING = Syntax warning
com.top_logic.template.model.TemplateProblem.Type.SYNTAX_WARNING.tooltip = A SYNTAX_WARNING denotes a problem in the template. A warning always occurs as a follow up of a SYNTAX_ERROR.
com.top_logic.template.model.TemplateProblem.Type.TOK_MGR_ERROR = Tok mgr error
com.top_logic.template.model.TemplateProblem.Type.TOK_MGR_ERROR.tooltip = A TOK_MGR_ERROR denotes an error that occurred during the parsing process of the <i>template parser</i> and was caused by a <i>token mgr error</i>.
