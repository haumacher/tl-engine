<div class="frmBody">
	<div class="sblTitle">
		<img
			class="sidebar-max"
			height="30px"
			src="{logo}"
		/>
		<img
			class="sidebar-min"
			height="30px"
			src="{logoMinimized}"
		/>
		<span class="accText sblTitleContent">
			<span class="sblTitleName">
				{title}
			</span>
			<span class="sblTitleVersion">
				{version}
			</span>
		</span>
	</div>
	{popup}
	<div class="quickSearchTitle accText">
		{quickSearch}
	</div>
</div>
