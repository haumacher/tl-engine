com.top_logic.kafka.sync.knowledge.service.exporter.TypeFilterRewriter.Config.log-size-threshold.tooltip = <i>Änderungssätze</i> mit mehr als dieser Anzahl von <i>Wissensereignissen</i> werden protokolliert. <p> Die Protokollmeldung enthält die Revisionsnummer und die Anzahl der Ereignisse pro Typ. </p> <p> Die Protokollebene ist INFO. </p>
