<h2>Addition</h2> 
<pre><code>n1 + n2
</code></pre> 
<p>Die Summe von zwei Zahlen.</p> 
<h2>Subtraktion</h2> 
<pre><code>n1 - n2</code></pre> 
<p>Die Differenz aus zwei Zahlen.</p> 
<h2>Multiplikation</h2> 
<pre><code>n1 * n2</code></pre> 
<p>Das Produkt aus zwei Zahlen.</p> 
<h2>Division</h2> 
<pre><code>n1 / n2</code></pre> 
<p>Der Quotient aus zwei Zahlen.</p> 
<h2>Rest der Division</h2> 
<pre><code>n1 % n2</code></pre> 
<p>Der Rest der Division von zwei Zahlen.</p>
