# Example for Logging all output to a Scket (aka Ganymed)

handlers = java.util.logging.SocketHandler

# Handlers for the root logger. Do not use, as it would log everything twice.
# .handlers = java.util.logging.SocketHandler

#
# Configuration for the SocketHandler.
#
java.util.logging.SocketHandler.level = ALL
java.util.logging.SocketHandler.host = localhost
java.util.logging.SocketHandler.port = 4446

# Log really everything
.level=ALL
