com.top_logic.kafka.sync.serialization.ChangeSetSerializer.Config.message-version.tooltip = Welche Nachrichtenversion geschrieben werden soll. <p> Unterstützte Werte: <ol> <li>2.0.0: Die aktuelle Version. Dies ist der Standardwert.</li> <li>1.0.0: Die alte Version, die nicht die Revision der letzten Meldung enthielt. Mit dieser Version ist es nicht möglich, fehlende Nachrichten zu erkennen.</li> </ol> </p>
