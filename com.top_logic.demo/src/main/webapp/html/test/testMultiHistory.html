<!DOCTYPE html>
<html>
<head>
	<title>TestBrowserHistory</title>
	<script type="text/javascript">
	   function setSrc(id, newSrc){

		   document.getElementById(id).src = newSrc;
		   
	   };

	   function push(id, src) {
		   var iFrame = document.createElement("iframe");
		   iFrame.src = src;
		   iFrame.id = id;
		   document.body.appendChild(iFrame);
	   }

	   function pop(id){
		   var iFrame = document.getElementById(id);
		   iFrame.parentNode.removeChild(iFrame);
	   }
	   
	</script>
</head>
<body>

    <iframe id="historyFrame" src="http://www.google.com" style="width:100%;height:50%"></iframe>
    
    <button onclick="setSrc('historyFrame', 'testMultiHistoryContent.jsp?page=1')">Page 1</button>
    <button onclick="setSrc('historyFrame', 'testMultiHistoryContent.jsp?page=2')">Page 2</button>
    <button onclick="setSrc('historyFrame', 'testMultiHistoryContent.jsp?page=3')">Page 3</button>
    <button onclick="push('inner1', 'testMultiHistoryContent.jsp?page=1.1')">Open inner1</button>
    <button onclick="setSrc('inner1', 'testMultiHistoryContent.jsp?page=1.2')">Page 1.2</button>
    <button onclick="setSrc('inner1', 'testMultiHistoryContent.jsp?page=1.3')">Page 1.3</button>
    <button onclick="pop('inner1')">Pop Inner 1</button>
    
</body>
</html>
