com.top_logic.themes.modern.layout.structure.ConditionalViewLayout.Config.horizontal.tooltip = Ob dieses Layout im horizontalen Kontext verwendet wird. <p> Im horizontalen Kontext bilden alle Geschwister eine Reihe, wobei jedes Geschwisterkind die gleiche Höhe hat. Im vertikalen Kontext haben alle Geschwister die gleiche Breite. </p>
