com.top_logic.kafka.sync.knowledge.service.exporter.TypeFilterRewriter.Config.log-interval = Log-Intervall
com.top_logic.kafka.sync.knowledge.service.exporter.TypeFilterRewriter.Config.log-interval.tooltip = Das Intervall, in dem der Fortschritt protokolliert werden soll. <p> Wenn die Verarbeitung weniger Zeit in Anspruch nimmt, wird nichts protokolliert. </p> <p> Die Protokollierungsstufe ist INFO, genau wie bei lang laufenden GUI-Aktualisierungen. </p>
