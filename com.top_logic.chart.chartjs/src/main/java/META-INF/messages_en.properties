com.top_logic.chart.chartjs.tile.ChartJSPreview.Config.chart-description.tooltip = Description of the chart.
com.top_logic.chart.chartjs.tile.ChartJSPreview.Config.chart-name = Chart name
com.top_logic.chart.chartjs.tile.ChartJSPreview.Config.chart-name.tooltip = The name of the <i>chart JavaScript component</i> whose chart is displayed. <p> If the value is not set, the first <i>chart JavaScript component</i> in the displayed tile is used to create the preview chart. </p>
