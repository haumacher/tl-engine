com.top_logic.chart.chartjs.component.ChartJsComponent.Config.cssClass = Css-Klasse
com.top_logic.chart.chartjs.component.ChartJsComponent.Config.cssClass.tooltip = Die CSS-Klasse des Steuerelements.
com.top_logic.chart.chartjs.component.ChartJsComponent.Config.data = Daten
com.top_logic.chart.chartjs.component.ChartJsComponent.Config.data.tooltip = Funktion zum Erzeugen der Diagrammkonfigurationsdaten <code>{ type: ..., data: ..., options: ... }</code>. <p> Die Funktion nimmt das Komponentenmodell als einziges Argument und gibt ein Wörterbuch mit den drei Schlüsseln "type", "data" und "options" zurück. </p>
com.top_logic.chart.chartjs.component.ChartJsComponent.tooltip = <i>Gebundene Komponente</i>, die ein <a href="https://www.chartjs.org/">chart.js-Diagramm</a> anzeigt, das auf dem Modell der Komponente basiert. <p> Die Diagrammdaten werden durch einen TL-Script-Ausdruck berechnet, siehe <i>Daten</i>. </p>
com.top_logic.chart.chartjs.tile.ChartJSPreview = Diagramm-JavaScript-Vorschau
com.top_logic.chart.chartjs.tile.ChartJSPreview.Config.chart-description = Chart-Beschreibung
com.top_logic.chart.chartjs.tile.ChartJSPreview.Config.chart-description.tooltip = Beschreibung des Diagramms.
com.top_logic.chart.chartjs.tile.ChartJSPreview.Config.chart-name = Diagrammname
com.top_logic.chart.chartjs.tile.ChartJSPreview.Config.chart-name.tooltip = Der Name der <i>Diagramm-JavaScript-Komponente</i>, deren Diagramm angezeigt wird. <p> Wenn der Wert nicht festgelegt ist, wird die erste <i>Diagramm-JavaScript-Komponente</i> in der angezeigten Kachel zum Erstellen des Vorschaudiagramms verwendet. </p>
com.top_logic.chart.chartjs.tile.ChartJSPreview.tooltip = <i>Etikettenbasierte Vorschau</i>, die das Diagramm anzeigt, wenn die Diagrammkomponente in der Vorschau angezeigt wird.
