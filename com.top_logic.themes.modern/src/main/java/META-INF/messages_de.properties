com.top_logic.themes.modern.layout.sidebar.SidebarLayoutControlFactory.tooltip = <i>Layout-Steuerungsfabrik</i>, die Knopfkomponenten und maximierbare Knöpfe entfernt. <p> Wenn Komponenten-Schaltflächen in einem globalen Kopfbereich angezeigt werden, machen ansichtslokale Schaltflächenleisten keinen Sinn. Bei Komponentenschaltflächen in der globalen Kopfzeile macht es keinen Sinn, Komponenten zu maximieren, da die Schaltflächen dann ausgeblendet würden. </p>
