com.top_logic.themes.modern.layout.sidebar.SidebarLayoutControlProvider.Config.resource-provider.tooltip = <i>Ressourcenanbieter</i> für die Anzeige von Komponentenknoten.
com.top_logic.themes.modern.layout.sidebar.SidebarLayoutControlProvider.Config.scrolling = Blättern unter
com.top_logic.themes.modern.layout.sidebar.SidebarLayoutControlProvider.Config.scrolling.tooltip = Die Scroll-Einstellung der Layout-Steuerung.
