<h2>Veraltet</h2>
<p><em>Statt <code class="hljs inlineCode">isEqual</code> sollte <code class="hljs inlineCode">equals()</code> benutzt werden.</em></p>
<h2>Syntax</h2>
<pre>	<code>$e1.isEqual($e2)</code>
</pre>
<h2>Beschreibung</h2>
<p>Boolscher Ausdruck, der als wahr bewertet wird, wenn <code class="hljs inlineCode">e1</code> und <code class="hljs inlineCode">e2</code> zum gleichen Wert ausgewertet werden.</p>
<p></p>
