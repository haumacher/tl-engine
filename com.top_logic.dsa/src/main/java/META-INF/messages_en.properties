com.top_logic.dsa.sql.JDBCDataSourceAdaptor.tooltip = A structured DataSourceAdaptor for SQL-Databases via JDBC. <p> The Hierarachy for this DSA is fixed with 3 steps. e.g. <pre> xxxdb:// Root = the DB itself xxxdb://table a whole table in the db xxxdb://table?condition a (Set Of) records in the table using the (WHERE) condition </pre> </p>
com.top_logic.dsa.util.MimeTypes = MIME types
com.top_logic.dsa.util.MimeTypes.tooltip = Class managing extensions, mime types and images. <p> Mimetypes are defined by <a href="http://www.mhonarc.org/~ehood/MIME/2046/rfc2046.html">RFC 2046</a>: The actual <a href="ftp://ftp.isi.edu/in-notes/iana/assignments/media-types/media-types"> MediaTypes</a> can be found here. Common extensions mappings are found in the <code>web.xml</code> file, shared with the webcontainer. The images are found in the <code>top-logic.xml</code> configuration file using the keys: <code>TypeMap</code> and <code>ImageMap</code>. <code>TypeMap</code> Translates the mime-types to readeable strings. <code>ImageMap</code> returns gif-images for mime-types. </p>
