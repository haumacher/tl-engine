<div id="{id}" class="{cssClass}">
	<div id="{id}-back" class="dlgBackground"></div>
	<div id="{id}-window" class="dlgWindow" data-tabroot="true">
		<div id="{id}-titleBar" class="dlgTitleBar" data-height="{titleBarHeight}"
			onmousedown="return dlgMoveStart(arguments[0], this);" 
			ondblclick="{isResizable ? 'return dlgToggleMaximize(arguments[0], this);'}">
			<span class="dlgBorderNW {isResizable ? 'dlgResizeNW'}" 
				onmousedown="{isResizable ? 'return dlgResizeStart(arguments[0], this, -1, -1);'}">
			</span>
			<span class="dlgBorderNE {isResizable ? 'dlgResizeNE'}" 
				onmousedown="{isResizable ? 'return dlgResizeStart(arguments[0], this, 1, -1);'}">
			</span>
			<div class="tlDlgToolbarContainer">
				<div class="dlgToolbar" onmousedown="return dlgIgnore(arguments[0]);" 
					onclick="return dlgIgnore(arguments[0]);" ondblclick="return dlgIgnore(arguments[0]);">
					{writeDialogToolbar}
				</div>
				<span class="dlgTitle">{dialogTitle}</span>
			</div>
		</div>
		<div class="tlDlgContent">
			<div id="{id}-leftBorder" class="dlgBorder dlgLeftBorder {isResizable ? 'dlgResizeW'}"
				data-width="{verticalBorderWidth}" onmousedown="{isResizable ? 'return dlgResizeStart(arguments[0], this, -1, 0);'}">
				&nbsp;
			</div>
			<div id="{id}-content" class="dlgContent" data-layout-size="\{size:100.0, minSize:0, unit:'%'\}" 
				data-layout="\{horizontal:false, maxSize:100\}">
				{writeDialogContent}
			</div>
			<div id="{id}-rightBorder" class="dlgBorder dlgRightBorder {isResizable ? 'dlgResizeE'}" 
				data-width="{verticalBorderWidth}" onmousedown="{isResizable ? 'return dlgResizeStart(arguments[0], this, 1, 0);'}">
				&nbsp;
			</div>
		</div>
		<div id="{id}-footer" class="dlgBorder dlgBottomBorder {isResizable ? 'dlgResizeS'}" 
			data-height="{bottomBorderHeight}" onmousedown="{isResizable ? 'return dlgResizeStart(arguments[0], this, 0, 1);'}">
			<span class="dlgBorderSW {isResizable ? 'dlgResizeSW'}" 
				onmousedown="{isResizable ? 'return dlgResizeStart(arguments[0], this, -1, 1);'}">
			</span>
			<span class="dlgBorderSE {isResizable ? 'dlgResizeSE'}" 
				onmousedown="{isResizable ? 'return dlgResizeStart(arguments[0], this, 1, 1);'}">
			</span>
		</div>
	</div>
	<div id="{id}-capture" class="dlgCapture"></div>
</div>
