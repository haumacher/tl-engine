# Example for Logging only severe output to a file

handlers = java.util.logging.FileHandler

# Handlers for the root logger. Do not use, as it would log everything twice.
# .handlers = java.util.logging.FileHandler

#
# Configuration for the FileHandler.
#
java.util.logging.FileHandler.level = SEVERE
java.util.logging.FileHandler.pattern =  tmp/logFatal.log
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# Log only severe messages
.level=SEVERE
