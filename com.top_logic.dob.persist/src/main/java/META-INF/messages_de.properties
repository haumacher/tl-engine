com.top_logic.dob.persist.BLOBDataManager = BLOB-Daten-Manager
com.top_logic.dob.persist.BLOBDataManager.tooltip = Ein DataManager, der alle Objekte in einem einzigen, großen Blob speichert. Die bekannteste Anwendung ist der verschlüsselte DataManager, der die Blobs verschlüsselt.
