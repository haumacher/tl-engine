com.top_logic.themes.modern.layout.structure.LayoutViewProvider.Config.view.tooltip = <i>Ansichtskonfiguration</i> der <i>Layout-Steuerung</i>, die von diesem <i>Layout-Ansichtanbieter</i> erstellt wird.
