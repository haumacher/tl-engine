com.top_logic.themes.modern.layout.structure.ConditionalViewLayout.Config.size.tooltip = Die individuelle Größe dieses Layouts, wenn die <i>Ansicht</i> aktiv ist. <p> Die Interpretation hängt von der Eigenschaft <i>Horizontal</i> ab. </p>
com.top_logic.themes.modern.layout.structure.ConditionalViewLayout.Config.view = Siehe
com.top_logic.themes.modern.layout.structure.ConditionalViewLayout.Config.view.tooltip = Die anzuzeigende Ansicht.
com.top_logic.themes.modern.layout.structure.ConditionalViewLayout.tooltip = <i>Layout-Steuerungsanbieter</i>, der eine einzelne <i>Ansicht</i> anzeigt. <p> Im Gegensatz zum <i>Layout View Provider</i> reserviert diese Anzeige nur dann Platz, wenn die angezeigte <i>Sicht</i> sichtbar ist. Wenn sich die Sichtbarkeit der <i>View</i> dynamisch ändert, muss die <i>View</i> die Möglichkeit bieten, ihren Sichtbarkeitszustand mit einem <i>Sichtbarkeits-Listener</i> zu beobachten. </p>
