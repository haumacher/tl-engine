<p>Die Zeichenkette ist einer der wichtigsten Typen in TL-Script. Für ihre Verarbeitung stehen viele verschiedene Funktionen zur Verfügung, die in diesem Abschnitt beschrieben werden. Eine Zeichenkette kann auch direkt in einem TL-Script eingegeben werden, siehe <a class="tlObject" data-custom="true" href="?page=Literals&amp;uuid=5b71b482-326d-4d39-8bb6-866928657e68">Literale</a>.</p>
