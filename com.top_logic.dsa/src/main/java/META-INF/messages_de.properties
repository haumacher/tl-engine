com.top_logic.dsa.impl.EncryptedDataSourceAdaptor.tooltip = Hinzufügen von (Stream-)Verschlüsselung zu jeder Art von DataSourceAdaptor. <p> Diese Klasse umhüllt einige andere DataSourceAdaptoren und fügt Verschlüsselung mit der Java Cryptographic-Erweiterung hinzu. Dies wird (ab sofort) mit strukturierten DataSources nicht funktionieren, dies ist besser in einer zugrundeliegenden Implementierung möglich. Dadurch wird die Struktur der Daten und der Namen nicht verschlüsselt. Dies würde PlainText-Angriffe erleichtern. </p>
