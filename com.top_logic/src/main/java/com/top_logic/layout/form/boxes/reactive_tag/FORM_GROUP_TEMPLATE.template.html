<div id="{id}"
	class="is-control {canInspectClass} rf_groupCell {collapsed ? 'collapsed'} {cssClass} {labelAbove ? 'rf_labelAbove' : (labelInline ? 'rf_labelInline')} {wholeLine ? 'rf_line'} {rows > 1 ? 'rf_spanRow' + rows} {!hasBorder ? 'noBorder'} {!hasLegend ? 'noLegend'}"
	style="{width ? 'width: ' + width + '; '}{style}"
	draggable="{draggable}"
	data-id="{dataId}"
>
	<tl:if test="hasLegend || collapsible || hasMenu">
		<div class="rf_header">
			<tl:if test="collapsible">
				<span class="frmGroupExpand">{toggleButton}</span>
			</tl:if>
			<tl:if test="hasLegend">
				{title}
			</tl:if>
			<tl:if test="hasMenu">
				<span style="float: right;">{menuButton}</span>
			</tl:if>
		</div>
	</tl:if>

	<tl:if test="!collapsed">
		<div class="rf_content rf_dropTarget {columns > 0 ? 'cols' + columns}">
			{content}
		</div>
	</tl:if>
</div>
