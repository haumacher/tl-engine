com.top_logic.template.xml.source.TemplateResourceLocator = Template resource locator
com.top_logic.template.xml.source.TemplateResourceLocator.Config.base-path = Base path
com.top_logic.template.xml.source.TemplateResourceLocator.Config.base-path.tooltip = The optional application root-folder where templates are stored in the application. <p> If no path is given, references are resolved relative to the web application root. </p>
com.top_logic.template.xml.source.TemplateResourceLocator.tooltip = Factory for <i>template resource sources</i>.
com.top_logic.template.xml.source.TemplateSourceFactory = Template source factory
com.top_logic.template.xml.source.TemplateSourceFactory$Config$ProtocolConfig = Protocol configuration
com.top_logic.template.xml.source.TemplateSourceFactory$Config$ProtocolConfig.tooltip = Configuration for a single protocol.
com.top_logic.template.xml.source.TemplateSourceFactory.Config.ProtocolConfig.locator = Locator
com.top_logic.template.xml.source.TemplateSourceFactory.Config.ProtocolConfig.locator.tooltip = The <i>template locator</i> to use for this protocol.
com.top_logic.template.xml.source.TemplateSourceFactory.Config.default-protocol = Default protocol
com.top_logic.template.xml.source.TemplateSourceFactory.Config.default-protocol.tooltip = The protocol to use, if no the resource name does not contain a <code>protocol:</code> prefix and no protocol is defined by a context resource.
com.top_logic.template.xml.source.TemplateSourceFactory.Config.protocols = Protocols
com.top_logic.template.xml.source.TemplateSourceFactory.Config.protocols.tooltip = <i>Template locators</i> for various protocols.
com.top_logic.template.xml.source.TemplateSourceFactory.tooltip = Creates instances of <i>template source</i>. <p> Projects can subclass this factory if they have their own implementations of <i>template source</i> not supported by the framework. </p>
