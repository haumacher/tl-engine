com.top_logic.template.TemplateFormat = Format der Vorlage
com.top_logic.template.TemplateFormat.COMS = Kommt
com.top_logic.template.TemplateFormat.COMS.tooltip = Diese Vorlagen verwenden die COMS-Syntax, die es nicht zulässt, dass die Vorlagen wohlgeformtes Xml sind. <p> (Die Schablonen können wohlgeformte Xml erzeugen, aber sie sind selbst keine wohlgeformten Xml). <br/> Sie enthalten auch keinen Header und benötigen daher eine externe Parametermodelldefinition. <br/> Sie wird hauptsächlich in COMS und den anderen Config-Produkten verwendet. Eine Zeitlang wurde es auch für skriptbasierte Tests in verschiedenen Produkten und dem Framework verwendet. <br/> Die Verwendung dieses Vorlagentyps für geskriptete Tests ist veraltet. Verwenden Sie stattdessen die <i>XML-Syntax</i>. </p>
com.top_logic.template.TemplateFormat.XML = XML
com.top_logic.template.TemplateFormat.XML.tooltip = Diese Vorlagen bestehen aus wohlgeformten XML. <p> Sie enthalten auch einen Header mit (unter anderem) der Definition des Parametermodells. <br/> Wird für skriptgesteuerte Tests verwendet. </p>
com.top_logic.template.TemplateFormat.tooltip = Das Format einer Vorlage: Entweder <i>XML</i> oder <i>coms</i>
com.top_logic.template.model.TemplateProblem$Type = Typ
com.top_logic.template.model.TemplateProblem.Type.MODEL_ERROR = Modell-Fehler
com.top_logic.template.model.TemplateProblem.Type.MODEL_ERROR.tooltip = Ein MODEL_ERROR bezeichnet ein fatales Problem in der Logik, die das zugrunde liegende Modell in einer Vorlage verwendet wird.
com.top_logic.template.model.TemplateProblem.Type.MODEL_WARNING = Modell-Warnung
com.top_logic.template.model.TemplateProblem.Type.MODEL_WARNING.tooltip = Eine MODEL_WARNING kennzeichnet ein Problem in der Logik, die das zugrunde liegende Modell in einer Vorlage verwendet wird. Auch wenn es noch funktioniert, können die Ergebnisse unerwartet oder nicht die beabsichtigten sein.
com.top_logic.template.model.TemplateProblem.Type.PARSE_ERROR = Parse-Fehler
com.top_logic.template.model.TemplateProblem.Type.PARSE_ERROR.tooltip = Ein PARSE_ERROR bezeichnet ein Problem während des Parsing-Prozesses des <i>Vorlagenparsers</i> und wurde durch eine <i>Parse-Ausnahme</i> verursacht.
com.top_logic.template.model.TemplateProblem.Type.SYNTAX_ERROR = Syntax-Fehler
com.top_logic.template.model.TemplateProblem.Type.SYNTAX_ERROR.tooltip = Ein SYNTAX_ERROR kennzeichnet ein fatales Problem in der gegebenen Vorlage.
com.top_logic.template.model.TemplateProblem.Type.SYNTAX_WARNING = Syntax-Warnung
com.top_logic.template.model.TemplateProblem.Type.SYNTAX_WARNING.tooltip = Eine SYNTAX_WARNING kennzeichnet ein Problem in der Vorlage. Eine Warnung tritt immer als Folge eines SYNTAX_ERRORs auf.
com.top_logic.template.model.TemplateProblem.Type.TOK_MGR_ERROR = Tok mgr-Fehler
com.top_logic.template.model.TemplateProblem.Type.TOK_MGR_ERROR.tooltip = Ein TOK_MGR_ERROR bezeichnet einen Fehler, der während des Parsing-Prozesses des <i>Vorlagenparsers</i> auftrat und durch einen <i>Token-mgr-Fehler</i> verursacht wurde.
