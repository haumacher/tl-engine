<!DOCTYPE html>
<html>
<head>
	<title>Flexbox test</title>
	<style type="text/css">
		.content {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  display: -webkit-flex;
		  -webkit-flex-direction: column-reverse;
		  display: flex;
		  flex-direction: column;
		}
		
		.box {
		  flex: 0 0 auto
		}
	</style>
</head>
<body>

<div class="content">
    <div class="box" style="background-color:red;">A</div>
    <div class="box" style="flex: 1 0 auto; background-color:lightblue;">B</div>
    <div class="box" style="background-color:yellow;">C<br/>C1<br/>C2</div>
</div>

</body>
</html>
