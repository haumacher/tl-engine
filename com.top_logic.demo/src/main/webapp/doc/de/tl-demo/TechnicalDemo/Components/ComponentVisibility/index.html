<p>Die Sicht demonstriert das bedingte Anzeigen von Komponenten. Wenn in dem Baum der Demo-Typen ein <code class="hljs inlineCode">A</code>-Knoten gewählt wird, dann zeigt sich ein zweiter Tab "Dokumente" an. Wenn ein anderer Knoten gewählt wird, oder die Selektion zurückgenommen wird, dann blendet sich dieser Tab aus.</p>
