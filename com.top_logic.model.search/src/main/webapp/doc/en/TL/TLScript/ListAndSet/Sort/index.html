<p>Lists can be sorted according to arbitrary criteria. Lists of primitive values can be sorted simply by their intrinsic order, see <a class="tlObject" data-custom="true" href="?page=Comparisons&amp;uuid=a9117c9d-c941-44d9-bdc1-00f4a25e8a7a">Comparison operators</a>. You can define your own comparison functions for sorting arbitrary objects.</p>
