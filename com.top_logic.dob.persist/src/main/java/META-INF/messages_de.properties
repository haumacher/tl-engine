com.top_logic.dob.persist.DataManager.tooltip = Eine generische Schnittstelle zum Speichern und Laden von Datenobjekten in einen Speicher. Normalerweise ist dies eine Datenbank, aber die kommende Zeit wird zeigen, wie diese anderweitig verwendet werden kann ;-).
com.top_logic.dob.persist.EncryptedDataManager = Manager für verschlüsselte Daten
com.top_logic.dob.persist.EncryptedDataManager.Config.algorithm = Algorithmus
com.top_logic.dob.persist.EncryptedDataManager.Config.algorithm.tooltip = Algorithmus, der zur Verschlüsselung verwendet wird.
com.top_logic.dob.persist.EncryptedDataManager.Config.key = Schlüssel
com.top_logic.dob.persist.EncryptedDataManager.Config.key.tooltip = Schlüssel, der zur Verschlüsselung verwendet wird.
com.top_logic.dob.persist.EncryptedDataManager.tooltip = (symetrische) Verschlüsselung zum BLOBDataManger hinzufügen.
com.top_logic.dob.persist.NewDataManager = Neuer Datenmanager
com.top_logic.dob.persist.NewDataManager.tooltip = Optimierte Reimplementierung des (Flex)Datamanagers, der die Suche ermöglicht. Nullwerte werden nicht gespeichert, sondern zeigen die Entfernung eines Attributs an. Die Unterstützung für verschachtelte Datenobjekte ist unvollständig.
