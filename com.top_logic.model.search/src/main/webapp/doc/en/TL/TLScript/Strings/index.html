<p>The string is one of the most important types in TL-Script. There are many different functions available for processing them, which are described in this section. A string can also be entered directly in a TL-Script, see <a class="tlObject" data-custom="false" href="?page=Literals&amp;uuid=5b71b482-326d-4d39-8bb6-866928657e68">Literals</a>.</p>
