com.top_logic.kafka.knowledge.service.exporter.KBDataProducerTask.Config.error-pause-factor = Error pause factor
com.top_logic.kafka.knowledge.service.exporter.KBDataProducerTask.Config.error-pause-factor.tooltip = When sending messages keeps failing, the time between the retries increases by this factor every time. <p> When it fails for the first time, the first retry happens after <i>Error pause start</i> milliseconds. The second retry happens after <i>Error pause start</i> ms multiplied by this factor. The third retry happens after <code>start * factor * factor</code> ms and so on. But the time between retries never increases above <i>Error pause maximum</i>. It is capped there. When it has reached this value, it stays there, until the problem is resolved and sending works again. The formula for the n'th retry is therefore: <code>min(error-pause-max, error-pause-start * (error-pause-factor ** (n-1)))</code> When it works again, but later starts failing again, the time between retries starts at <i>Error pause start</i> again. </p>
com.top_logic.kafka.knowledge.service.exporter.KBDataProducerTask.Config.error-pause-max = Error pause maximum
com.top_logic.kafka.knowledge.service.exporter.KBDataProducerTask.Config.error-pause-max.tooltip = The maximum pause in milliseconds when sending messages keeps failing. <p> See <i>Error pause factor</i> for the formula for the error pauses in case of repeated failures. </p>
com.top_logic.kafka.knowledge.service.exporter.KBDataProducerTask.Config.error-pause-start = Error pause start
com.top_logic.kafka.knowledge.service.exporter.KBDataProducerTask.Config.error-pause-start.tooltip = The pause in milliseconds after an error happened. <p> This is necessary to prevent this task from flooding the logs when a revision cannot be sent. </p> <p> See <i>Error pause factor</i> for the formula for the error pauses in case of repeated failures. </p>
