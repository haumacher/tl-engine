com.top_logic.themes.modern.layout.sidebar.SidebarLayoutControlProvider.Config.views.tooltip = <i>Konfigurationen</i> der anklickbaren Schaltflächen dieser <i>Werkzeugzeilenansicht</i><i> anzeigen</i>
com.top_logic.themes.modern.layout.sidebar.SidebarLayoutControlProvider.tooltip = <i>Anbieter von Layout-Steuerelementen</i>, der eine bestimmte <i>Registerkartenkomponente</i> und alle ihre absteigenden <i>Registerkartenkomponenten</i> mit einem einzigen <i>Akkordeon-Steuerelement</i> anzeigt. <p> Im Akkordeon werden die Register der <i>Registerkomponente</i> als Einträge der obersten Ebene angezeigt. Wenn einige der Registerkarten eine <i>Registerkartenkomponente</i> in ihrem Inhalt haben, werden die Registerkarten der absteigenden <i>Registerkartenkomponenten</i> als Untereinträge des Registerkarteneintrags der obersten Ebene angezeigt. </p> <p> Die Verwendung des <i>Layout-Steuerelement-Anbieters für die Seitenleiste</i> erfordert, dass für alle absteigenden <i>Registerkomponenten</i> der <i>Registerkomponente</i> der obersten Ebene der <i>Deckpane only-Registersteuerelement-Anbieter</i> verwendet wird. </p>
